<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookList_LeNguyenPhuongNam</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fa fa-linux text-primary"></i>
            Phuong <span class="text-primary">Nam </span>Seven
        </h1>
        <form id="book-form">
            <div class="form-book">
                <label for="title">Name</label>
                <input type="text" id="input" class="form-control">
            </div>
            <div class="form-book">
                <label for="tacgia">Author</label>
                <input type="text" id="input" class="form-control">
            </div>
            <div class="form-book">
                <label for="isbn">ISBN</label>
                <input type="text" id="input" class="form-control">
            </div>
            <input type="submit" value="Add book phuong nam" class="btn btn-primary btn-block mt-3">
        </form>
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>name</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="body-list">

            </tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>

</html>
